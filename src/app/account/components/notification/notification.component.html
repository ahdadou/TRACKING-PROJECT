
<section class="notifications-section">
    <div class="container bg-white p-5 rounded shadow">

        <div class="items" *ngIf="notifications.length >1">
            <div class="" *ngFor="let item of notifications | orderBy">
                <div class="item rounded shadow px-1 my-2">
                    <div class="row">
                        <div class="col-md-1 mt-2">
                            <img src="{{item.user_sender.image}}" class="rounded-circle shadow border " width="50"
                                height="50" alt="">
                        </div>
                        <div class="col-md-8 mt-3">
                            <p class=""><strong>{{item.user_sender.firstname}} {{item.user_sender.lastname}}</strong>
                                give you a review</p>
                        </div>
                        <div class="col-md-3  text-center pt-2">
                            <!-- <p>{{item.createAt | date:'M/d/yy h:mm'}}</p> -->
                            <p>{{item.createAt | diffDate}}</p>

                            <i class="fas fa-trash btn" (click)="deleteById(item.id)"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
