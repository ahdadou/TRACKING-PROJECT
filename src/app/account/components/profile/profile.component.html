<section class="profile-section">
    <div class="container">
        <div class="col-md-12 mx-auto bg-white mb-5">

            <div class="bg-white shadow rounded overflow-hidden">
                <div class="cover ">
                </div>
            </div>

            <div class="row mx-0 ">
                <div class="profile col-md-3 py-5 mx-5 justify-content-center d-flex flex-column  bg-white  shadow">
                    <div class="mx-auto my-4 rounded-circle shadow ">
                        <img src="{{currentUser.image}}" class="rounded-circle shadow border" width="100"
                            height="100" alt="">
                    </div>
                    <h5>{{currentUser.firstname}} {{currentUser.lastname}}</h5>
                    <p class="email">{{currentUser.email}}</p>
                    <p><i class="fas fa-map-marker-alt me-3"></i> <span>{{currentUser.city}}</span> </p>

                    <button  *ngIf="user.email != currentUser.email" class="btn-2 mt-2">Send Message</button>
                </div>

                <div class="col-md-7">
                    <div class="title bg-white p-2 px-4 rounded shadow mt-4 ">
                        <h4>Reviews</h4>
                    </div>
                    <div class="reviews-items ">
                        

                        <div class="shadow my-3 rounded"  *ngFor="let item of reviews" >
                            <div class="card" *ngIf="currentUser.email != item.user_sender.email">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3 text-center">
                                            <img src="{{item.user_sender.image}}"
                                                class="img img-rounded rounded-circle img-fluid" 
                                                width="90"
                                                height="00"
                                                />
                                            <p class="text-secondary text-center mt-2">{{item.createAt |
                                                date:'M/d/yy h:mm'}}</p>
                                        </div>
                                        <div class="col-md-9">
                                            <p>

                                                <strong>{{item.user_sender.firstname}}{{item.user_sender.lastname}}</strong>
                                                <span class="rating mx-2">


                                                    <bar-rating [rate]="item.rating" [max]="5" [readOnly]="true" class="mb-3 me-2">
                                                    </bar-rating>


                                                </span>


                                            </p>
                                            <div class="clearfix"></div>
                                            <p>{{item.body}}</p>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                       
                    </div>
                    <div class="review-add" *ngIf="currentUser.email != user.email">
                        <div class="mt-3 d-flex flex-row align-items-center p-3 form-color">

                            <img src="{{user.image}}" width="50" class="rounded-circle me-2">
                        <bar-rating [(rate)]="rating" [max]="5" class="mb-3 me-2"></bar-rating>

                            <input type="text" class="form-control" placeholder="Enter your comment..." name="commnet" [(ngModel)]="commnet" >
                            <button class="btn btn-peimary" (click)="send()">Send</button>

                        </div>


                    </div>
                </div>
            </div>





        </div>

    </div>
</section>
