
<div class="login-section">

    <div id="logreg-forms">
        <div class="container">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <form class="form-signin">
                <div class="social-login row">
                    <button (click)="signInWithFB()" class="btn col facebook-btn social-btn" type="button"><span><i
                                class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                    <button (click)="signInWithGoogle()" class="btn col google-btn social-btn" type="button"><span><i
                                class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
                </div>
            </form>
    
        </div>
    </div>
</div>
